<!DOCTYPE html>
<html>

<head>
    <title>Display pattern</title>
    <meta charset="UTF-8">
</head>

<body>
    <h1>Display pattern</h1>

    <script>
        var x = "* "
        for (i = 1; i <= 5; i++) {
            console.log(x.repeat(i))
            console.log("\n")
        }

    </script>
</body>

</html>
